<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sats to Fiat Converter</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4;
            color: #333;
        }
        .converter { 
            max-width: 400px; 
            margin: 40px auto; 
            padding: 20px; 
            background: #fff; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
            text-align: center; 
        }
        h1 { 
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        .input { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }
        input[type="number"] { 
            width: calc(100% - 22px); 
            padding: 10px; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            color: #fff; 
            background-color: #007bff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #results p { 
            margin: 10px 0; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Sats to Fiat Converter</h1>
        <div class="input">
            <label for="sats">Sats:</label>
            <input type="number" id="sats" placeholder="Enter amount in Sats">
        </div>
        <div>
            <button onclick="convertSats()">Convert</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function getBitcoinPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,eur,gbp');
            const data = await response.json();
            return data.bitcoin;
        }

        async function convertSats() {
            const sats = document.getElementById('sats').value;
            const bitcoinPrices = await getBitcoinPrice();

            const satToBtc = sats / 100000000;

            const usd = (satToBtc * bitcoinPrices.usd).toFixed(2);
            const eur = (satToBtc * bitcoinPrices.eur).toFixed(2);
            const gbp = (satToBtc * bitcoinPrices.gbp).toFixed(2);

            document.getElementById('results').innerHTML = `
                <p>${sats} sats is approximately:</p>
                <p>${usd} USD</p>
                <p>${eur} EUR</p>
                <p>${gbp} GBP</p>
            `;
        }
    </script>
</body>
</html>
